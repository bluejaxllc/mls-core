<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <radialGradient id="glow1" cx="85%" cy="10%" r="40%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(59,130,246,0)"/>
    </radialGradient>
    <radialGradient id="glow2" cx="15%" cy="90%" r="30%">
      <stop offset="0%" style="stop-color:rgba(96,165,250,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(96,165,250,0)"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Glow accents -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  <!-- Grid pattern -->
  <g opacity="0.06">
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="0.5" transform="translate(40,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="0.5" transform="translate(80,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="0.5" transform="translate(120,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="0.5" transform="translate(160,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="white" stroke-width="0.5" transform="translate(200,0)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="0.5" transform="translate(0,40)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="0.5" transform="translate(0,80)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="0.5" transform="translate(0,120)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="0.5" transform="translate(0,160)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="0.5" transform="translate(0,200)"/>
  </g>
  <!-- Title -->
  <text x="600" y="260" text-anchor="middle" fill="white" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" letter-spacing="-2">BLUE JAX</text>
  <!-- CORE badge -->
  <text x="600" y="310" text-anchor="middle" fill="#60A5FA" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" letter-spacing="12">CORE</text>
  <!-- Accent line -->
  <rect x="540" y="334" width="120" height="4" rx="2" fill="#3B82F6"/>
  <!-- Subtitle -->
  <text x="600" y="385" text-anchor="middle" fill="rgba(203,213,225,0.9)" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" letter-spacing="1">Mexico MLS Market Infrastructure</text>
</svg>
